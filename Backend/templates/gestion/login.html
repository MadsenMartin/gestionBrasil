<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Quinto Diseño - Iniciar sesión</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'iva/iconos/icono.ico' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
        }
        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 300;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #666;
        }
        input[type="text"],
        input[type="password"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Iniciar sesión</h2>
        <form method="post">
            {% csrf_token %}
            <label for="{{ form.username.id_for_label }}">Usuario</label>
            {{ form.username }}
            <label for="{{ form.password.id_for_label }}">Contraseña</label>
            {{ form.password }}
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
