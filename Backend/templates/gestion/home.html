<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Quinto Diseño</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'iva/iconos/icono.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(135deg, #000000, #000000);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        .content {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            width: 90%;
            max-width: 1000px;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            justify-items: center;
        }
        .app-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
            width: 180px;
            height: 180px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .app-button:hover {
            background-color: #45a049;
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .app-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .app-button:hover .app-icon {
            transform: scale(1.1);
        }
        .app-name {
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Gestión Quinto Diseño</h1>
    </header>
    <div class="container">
        <div class="content">
            <div class="app-grid">
                <a href="{% url 'iva:index' %}" class="app-button">
                    <img src="{% static 'gestion/iconos/526659.png' %}" alt="Icono de IVA" class="app-icon">
                    <span class="app-name">IVA</span>
                </a>
                {% load gestion_extras %}
                {% if request.user|has_group:"Administracion" %}
                <a href="{% url 'tesoreria:index' %}" class="app-button">
                    <img src="{% static 'gestion/iconos/tesoreria.png' %}" alt="Icono de tesoreria" class="app-icon">
                    <span class="app-name">Tesorería</span>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
